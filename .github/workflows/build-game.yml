---
name: Build game

on: [ push, pull_request ]

jobs:
  build-gcc:
    name: Linux build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          submodules: true

      - name: Cache conan
        uses: actions/cache@v3.0.8
        with:
          key: conan-root-${{ hashFiles('cmake/DependenciesConfig.cmake') }}
          path: ~/.conan/

      - name: Install dependencies
        run: |
          curl "https://raw.githubusercontent.com/AnotherFoxGuy/ci-scripts/main/install-conan.sh" | sudo bash
          sudo apt-get update
          sudo apt-get -y install \
                  pkg-config \
                  ninja-build \
                  nvidia-cg-toolkit \
                  libsdl2-dev \
                  libfreetype6-dev \
                  libfreeimage-dev \
                  libzzip-dev \
                  libois-dev \
                  libgl1-mesa-dev \
                  libglu1-mesa-dev \
                  libx11-dev \
                  libxt-dev \
                  libxaw7-dev \
                  libxrandr-dev \
                  libopenjp2-7-dev \
                  libbullet-dev \
                  libbullet-extras-dev \
                  libtinyxml-dev \
                  libtinyxml2-dev  \
                  libenet-dev \
                  libboost-system-dev \
                  libboost-thread-dev \
                  libboost-system-dev \
                  libboost-wave-dev

        shell: bash

      - name: Configure
        run: |
          mkdir build && cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DSR_LIB_PREFERENCE=SYSTEM -DBUILD_MASTER_SERVER=ON ..
        shell: bash

      - name: Build
        run: |
          cd build
          ninja
        shell: bash

      - name: Clean Conan pkgs
        run: conan remove "*" -fsb
        shell: bash

  build-msvc:
    name: Windows build
    runs-on: windows-2019
    env:
      DXSDK_DIR: C:\apps\Microsoft DirectX SDK\
      BUILD_TOOLS_PATH: C:\apps\build-tools\
    steps:
      - run: echo $env:BUILD_TOOLS_PATH | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - uses: actions/checkout@v3.0.2
        with:
          submodules: true

      - name: Install Microsoft DirectX SDK and Build tools
        shell: cmake -P {0}
        run: |
          file(MAKE_DIRECTORY $ENV{BUILD_TOOLS_PATH})
          file(DOWNLOAD https://cdn.anotherfoxguy.com/build-tools.zip "$ENV{TMP}/build-tools.zip" SHOW_PROGRESS)
          execute_process(COMMAND ${CMAKE_COMMAND} -E tar xzf "$ENV{TMP}/build-tools.zip" WORKING_DIRECTORY "$ENV{BUILD_TOOLS_PATH}")

      - name: Cache conan packages
        uses: actions/cache@v3.0.8
        with:
          key: conan-${{ hashFiles('cmake/DependenciesConfig.cmake') }}
          path: ~/.conan

      - name: Cache conan packages
        uses: actions/cache@v3.0.8
        with:
          key: conan-short_path-${{ hashFiles('cmake/DependenciesConfig.cmake') }}
          path: C:/.conan/
      
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.10.0

      - name: Configure
        run: | 
          mkdir build && cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=redist -DBUILD_MASTER_SERVER=ON ..
        shell: cmd

      - name: Build
        run: |
          cd build
          ninja install
        shell: cmd

      - name: Upload redist folder
        uses: actions/upload-artifact@v3
        with:
          name: stuntrally-win
          path: build/redist

      - name: Clean Conan pkgs
        run: conan remove "*" -fsb
        shell: cmd
